<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cremerson - Jogar Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: white; }
        .game-container {
            aspect-ratio: 16 / 9; /* Ajuste conforme a proporção do seu jogo */
            width: 100%;
            max-width: 1000px;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 255, 150, 0.1);
            border: 2px solid #333;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-tighter text-green-400">CREMERSON</h1>
        <a href="/" class="text-sm hover:text-green-400 transition">Início</a>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="game-container relative rounded-lg overflow-hidden">
            <iframe src="index.html" class="w-full h-full border-none"></iframe>
        </div>
        
        <div class="mt-8 text-center max-w-2xl">
            <h2 class="text-xl font-semibold mb-2">Como Jogar</h2>
            <p class="text-gray-400">Use as setas do teclado para mover e desviar dos obstáculos. Tente não morrer até o final da fase!</p>
        </div>
    </main>

    <footer class="p-6 border-t border-gray-800 text-center text-gray-500 text-sm">
        &copy; 2024 Desenvolvido por JF | Feito com Construct 2
    </footer>

</body>
</html>
